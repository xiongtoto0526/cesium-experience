<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
    <script>
        var theParams = {
            destination: Cesium.Rectangle.fromDegrees(119.450, 26.615, 119.451, 26.835),
            orientation: new Cesium.HeadingPitchRoll.fromDegrees(-5, -45, 0),
            endTransform: Cesium.Matrix4.IDENTITY
        };
      var viewer = new Cesium.Viewer("cesiumContainer", 
        {          
               imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
                     url : 'http://58.22.3.130:6688/arcgis/rest/services/fujiansatellite/fujiansatellitePlus/MapServer'
                     }) 
        }); 

        viewer.terrainProvider = Cesium.createWorldTerrain({
            requestWaterMask: true, // required for water effects
            requestVertexNormals: true // required for terrain lighting
                        });

       viewer.camera.setView(theParams);

var polygon = viewer.entities.add({
    polygon : {
        hierarchy : new Cesium.PolygonHierarchy(Cesium.Cartesian3.fromDegreesArray([119.28041143394057, 27.213875999278002, 119.28216906624948, 27.208697940357695, 119.28361381812329, 27.208952952117102, 119.27775890335079, 27.213308811252716])),
        material : Cesium.Color.RED.withAlpha(0.8),
        classificationType : Cesium.ClassificationType.BOTH
    }
});
debugger;

    </script>
</body>
</html>
